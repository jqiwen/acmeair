name: Deploy to IBM Cloud OpenShift

on:
  # push:
  #   paths:
  #     - "**/*.yml"
  #     - "**/*.yaml"
  repository_dispatch:
    types: [yaml-changed]   # 只接收这个类型的事件
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 拉代码 + 子模块
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2) 安装 OpenShift CLI
      - name: Install OpenShift CLI (oc)
        run: |
          set -e
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          sudo mv oc kubectl /usr/local/bin/
          oc version --client

      # 3) 用 token + server 直接 oc login
      - name: Login to OpenShift
        env:
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
          OPENSHIFT_SERVER: ${{ vars.OPENSHIFT_SERVER }}
        run: |
          oc login --token="$OPENSHIFT_TOKEN" --server="$OPENSHIFT_SERVER"
          oc project acmeair-group11

      # 4) deploy on IBM
      - name: Build and Deploy to OpenShift
        working-directory: acmeair-mainservice-java/scripts
        run: |
          set -e
          chmod +x buildAndDeployToOpenshiftNew.sh
          bash ./buildAndDeployToOpenshiftNew.sh



